<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      Photo Gallery
    </title>

    <meta name="author" content="kirthiprakash" />
  <style>
    img {
      height: 900px;
    }
  </style>
  </head>

  <body class="impress-not-supported">
  <div class="fallback-message" style="display:none">
      <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
      <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
  </div>

  <div id="impress" data-transition-duration="600" data-autoplay="1">
    <div class="step" data-x="0" data-y="0" data-z="0">
      <img src="images/1.jpg" />
    </div>
    <div class="step" data-rel-x="440" data-rel-z="-440" data-rotate-y="90">
      <img src="images/2.jpg" />
    </div>
    <div class="step" data-rel-x="-440" data-rel-z="-440" data-rotate-y="180">
      <img src="images/3.jpg" />
    </div>
    <div class="step" data-rel-x="-440" data-rel-z="440" data-rotate-y="270">
      <img src="images/4.jpg" />
    </div>
    <div class="step" data-rel-x="0" data-rel-y="2200" data-rel-z="440"  data-rotate-y="0">
      <img src="images/5.jpg" />
    </div>
    <div class="step" data-rel-x="440" data-rel-z="-440" data-rel-y="0" data-rotate-y="90">
      <img src="images/6.jpg" />
    </div>
    <div class="step" data-rel-x="-440" data-rel-z="-440" data-rotate-y="180">
      <img src="images/7.jpg" />
    </div>
    <div class="step" data-rel-x="-440" data-rel-z="440" data-rotate-y="270">
      <img src="images/8.jpg" />
    </div>
    <div class="step" data-rel-x="0" data-rel-y="2200" data-rel-z="440"  data-rotate-y="0">
      <img src="images/9.jpg" />
    </div>
    <div class="step" data-rel-x="440" data-rel-z="-440" data-rel-y="0" data-rotate-y="90">
      <img src="images/10.jpg" />
    </div>
    <div class="step" data-rel-x="-440" data-rel-z="-440" data-rotate-y="180">
      <img src="images/11.jpg" />
    </div>
    <div class="step" data-rel-x="-440" data-rel-z="440" data-rotate-y="270">
      <img src="images/12.jpg" />
    </div>
    <div class="step" data-rel-x="0" data-rel-y="2200" data-rel-z="440"  data-rotate-y="0">
      <img src="images/13.jpg" />
    </div>
    <div class="step" data-rel-x="440" data-rel-z="-440" data-rel-y="0" data-rotate-y="90">
      <img src="images/14.jpg" />
    </div>
    <div class="step" data-rel-x="-440" data-rel-z="-440" data-rotate-y="180">
      <img src="images/15.jpg" />
    </div>
    <div class="step" data-rel-x="-440" data-rel-z="440" data-rotate-y="270">
      <img src="images/16.jpg" />
    </div>
    <div id="overview" class="step"
      data-x="2000"
      data-y="1200"
      data-z="0"
      data-rotate-x="30"
      data-scale="5"
      data-transition-duration="4000"
      style="pointer-events: none;">
    </div>
  </div>
  <div id="impress-toolbar"></div>
  <script type="text/javascript" src="impress.js"></script>
  <script>impress().init();</script>
  </body>

</html>
